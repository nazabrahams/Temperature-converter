<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Convertor</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

    <div class="card">
       <h1 class="heading">Temperature Convertor</h1>
    <div class="table">  
    <span class="label"> Temperature</span>
    <input type="text" name="Temperature"> 

    <select id="unit">
        <option value="celsius" name="celsius">Celsius</option>
        <option value="fahrenheit" name="fahrenheit">Fahrenheit</option>

    </select>
</div>

<div class="button">
    <input type="text" name="calculate">
<button id="calcbtn">Convert</button>
</div>
</div>




<script src="./script/script.js"></script>   
</body>
</html>
